<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">

  <title>Bootstrap Freelancer</title>

</head>
<body>
  <header class="bg-blue-dark">
    <!--Logo LEFT | 3 buttons + Menu RIGHT-->
    <div class="container">
      <div class="row justify-content-around">
        <div class="col text-start ">
          <!-- TITLE -->
          <h1>Start Bootstrap</h1>
        </div>
        <div class="col text-end d-none d-sm-block">
          <!-- MENU -->
          <nav class="nav text-end d-none d-sm-block">
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>
        </div>
        <div class="col text-end d-block d-sm-none">
          <!-- BUTTON FOR MENU -->
          <button type="button" class="btn btn-outline-light">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!--Jumbotron IMG | text | line with star icon | text CENTER-->
    <section class="intro container-fluid bg-green">
      <div class="jumbotron text-center"></div>
    </section>

    <section class="portfolio container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12"></div>
        <div class="col-lg-4 col-md-6 col-12"></div>
        <div class="col-lg-4 col-md-6 col-12"></div>
        <div class="col-lg-4 col-md-6 col-12"></div>
        <div class="col-lg-4 col-md-6 col-12"></div>
        <div class="col-lg-4 col-md-6 col-12"></div>
      </div>
    </section>

    <section class="about container-fluid bg-green">
      <div class="container">
      <!--About title | Line with a star icon | Text 2 columns | Download button CENTER-->
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12"></div>
          <div class="col-lg-6 col-md-6 col-12"></div>
        </div>
      </div>
    </section>
  
    <section class="contact container">
      <!--Contact title | Line with a star icon | Form | Send button-->  
    </section>
  </main>

  <footer>
    <section class="info container-fluid bg-blue-dark-alt">
      <div class="container">
        <!--Location | Social with icons | About CENTER-->
        <div class="row">
          <div class="col text-center"></div>
          <div class="col text-center"></div>
          <div class="col text-center"></div>
        </div>
      </div>
    </section>
    <section class="copy container-fluid bg-blue-dark text-center">
    </section>
    <!--Copyright-->
  </footer>
</body>
</html>
